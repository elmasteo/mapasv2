backend:
  name: git-gateway
  branch: master

media_folder: "media"
public_folder: "/media"

collections:
  - name: "lugares"
    label: "Lugares"
    files:
      - file: "data/lugares.json"
        label: "Todos los lugares"
        name: "lugares_json"
        fields:
          - { label: "Lugares", name: "lugares", widget: "list", fields: [
              { label: "Título", name: "title", widget: "string" },
              { label: "Descripción", name: "description", widget: "text" },
              { label: "Latitud", name: "lat", widget: "number", step: 0.000001 },
              { label: "Longitud", name: "lng", widget: "number", step: 0.000001 },
              { label: "Tags", name: "tags", widget: "list", default: [] },
              { label: "Imágenes", name: "images", widget: "list", field: { label: "Imagen", name: "image", widget: "image" } },
              { label: "Videos", name: "videos", widget: "list", field: { label: "Video (embed URL)", name: "video", widget: "string" } },
              { label: "Audios", name: "audios", widget: "list", field: { label: "Audio (archivo o URL)", name: "audio", widget: "file" } }
            ]}
